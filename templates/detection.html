<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection - BCD Care</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/detection.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <svg xmlns="http://www.w3.org/2000/svg" class="nav-logo" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" />
                </svg>
                <span>BCD Care</span>
            </div>
            <div class="nav-links">
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('detection') }}" class="active">Detection</a>
                <a href="{{ url_for('eda') }}">EDA</a>
                <a href="{{ url_for('resources') }}">Resources</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="detection-page">
        <div class="container">

            <!-- File Upload Section -->
            <section class="form-section">
                <p>Upload a CSV file for analysis</p>

                <label for="modelSelect">Select Model:</label>
                <select id="modelSelect">
                    {% for model_id, model_name in models.items() %}
                    <option value="{{ model_id }}">{{ model_name }}</option>
                    {% endfor %}
                </select>

                <input type="file" id="fileUpload" accept=".csv">
                <button id="analyzeButton">Click for results</button>
            </section>

            <!-- Prediction Results Section (Default) -->
<section id="results" class="results-section">
    <h2>Prediction Results</h2>
    <table id="metricsTable" border="1">
        <tr>
            <th>Accuracy</th>
            <th>Log Loss</th>
            <th>ROC AUC</th>
            <th>Precision</th>
            <th>Recall</th>
            <th>F1 Score</th>
            <th>Sensitivity</th>
            <th>Specificity</th>
        </tr>
        <tr>
            <td id="accuracy"></td>
            <td id="logLoss"></td>
            <td id="rocAuc"></td>
            <td id="precision"></td>
            <td id="recall"></td>
            <td id="f1"></td>
            <td id="sensitivity"></td>
            <td id="specificity"></td>
        </tr>
    </table>
</section>




            <!-- Comparative Analysis Dropdown -->
<section class="comparative-section">
    <h2 class="dropdown-toggle" onclick="toggleComparative()">Comparative Analysis ▾</h2>
    <div id="comparative-content" style="display: none;">
        <img src="/static/table.png" alt="Comparative Table" class="comparative-image">
    </div>
</section>

        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 BCD Care. All rights reserved.</p>
    </footer>

    <script src="/static/js/detection.js"></script>

    <script>
        function toggleComparative() {
            const section = document.getElementById("comparative-content");
            const title = document.querySelector(".dropdown-toggle");
            const isVisible = section.style.display === "block";
    
            section.style.display = isVisible ? "none" : "block";
            title.innerHTML = isVisible ? "Comparative Analysis ▾" : "Comparative Analysis ▴";
        }
    </script>
    
</body>

</html>
